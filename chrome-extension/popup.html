<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      min-height: 500px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      opacity: 0.8;
      font-size: 14px;
    }
    
    .section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }
    
    .section h3 {
      margin: 0 0 15px 0;
      font-size: 16px;
      font-weight: 600;
    }
    
    .file-input {
      width: 100%;
      padding: 12px;
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      cursor: pointer;
      text-align: center;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }
    
    .file-input:hover {
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.2);
    }
    
    .file-input input {
      display: none;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn.primary {
      background: #4CAF50;
    }
    
    .btn.primary:hover {
      background: #45a049;
    }
    
    .status {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
      text-align: center;
    }
    
    .status.success {
      background: rgba(76, 175, 80, 0.3);
      border: 1px solid rgba(76, 175, 80, 0.5);
    }
    
    .status.error {
      background: rgba(244, 67, 54, 0.3);
      border: 1px solid rgba(244, 67, 54, 0.5);
    }
    
    .status.info {
      background: rgba(33, 150, 243, 0.3);
      border: 1px solid rgba(33, 150, 243, 0.5);
    }
    
    .profile-preview {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      font-size: 13px;
    }
    
    .profile-item {
      margin-bottom: 8px;
    }
    
    .profile-item strong {
      display: inline-block;
      width: 80px;
    }
    
    .hidden {
      display: none;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üöÄ ApplyX</h1>
    <p>Automated Job Application Assistant</p>
  </div>

  <div class="section">
    <h3>üìÑ Resume Upload</h3>
    <div class="file-input" id="fileInput">
      <input type="file" id="resumeFile" accept=".pdf,.txt,.doc,.docx">
      <div>üìÅ Click to upload resume (PDF, TXT, DOC)</div>
    </div>
    <button class="btn primary" id="parseBtn" disabled>ü§ñ Parse Resume</button>
    <div id="parseStatus" class="status hidden"></div>
    <div id="profilePreview" class="profile-preview hidden"></div>
  </div>

  <div class="section">
    <h3>üéØ Job Application</h3>
    <button class="btn" id="scrapeJobsBtn">üîç Find Jobs on This Page</button>
    <button class="btn" id="applyBtn" disabled>üìù Auto-Apply to Jobs</button>
    <div id="jobStatus" class="status hidden"></div>
  </div>

  <div class="section">
    <h3>‚öôÔ∏è Settings</h3>
    <button class="btn" id="settingsBtn">‚öôÔ∏è Configure Settings</button>
    <button class="btn" id="testConnectionBtn">üîó Test API Connection</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
