<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      min-height: 500px;
      margin: 0;
      padding: 15px;
      font-family: 'Courier New', 'Monaco', 'Consolas', monospace;
      background: #000000;
      color: #00ff00;
      font-size: 12px;
      line-height: 1.4;
    }
    
    .terminal-header {
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #00ff00;
      padding-bottom: 10px;
    }
    
    .terminal-header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
    }
    
    .terminal-header p {
      margin: 5px 0 0 0;
      color: #00aa00;
      font-size: 11px;
    }
    
    .terminal-section {
      background: #111111;
      border: 1px solid #00ff00;
      border-radius: 0;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
    }
    
    .terminal-section h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      font-weight: bold;
      color: #00ff00;
      text-transform: uppercase;
    }
    
    .terminal-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #00ff00;
      border-radius: 0;
      background: #000000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      margin-bottom: 10px;
      outline: none;
    }
    
    .terminal-input:focus {
      box-shadow: 0 0 5px #00ff00;
    }
    
    .terminal-btn {
      width: 100%;
      padding: 8px;
      border: 1px solid #00ff00;
      border-radius: 0;
      background: #000000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 8px;
      text-transform: uppercase;
    }
    
    .terminal-btn:hover {
      background: #00ff00;
      color: #000000;
      box-shadow: 0 0 10px #00ff00;
    }
    
    .terminal-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      background: #000000;
      color: #00ff00;
    }
    
    .terminal-btn.primary {
      background: #00ff00;
      color: #000000;
    }
    
    .terminal-btn.primary:hover {
      background: #00aa00;
      color: #ffffff;
    }
    
    .terminal-status {
      padding: 8px;
      border-radius: 0;
      margin-bottom: 10px;
      font-size: 11px;
      text-align: center;
      border: 1px solid;
      font-family: 'Courier New', monospace;
    }
    
    .terminal-status.success {
      background: #001100;
      border-color: #00ff00;
      color: #00ff00;
    }
    
    .terminal-status.error {
      background: #110000;
      border-color: #ff0000;
      color: #ff0000;
    }
    
    .terminal-status.info {
      background: #000011;
      border-color: #0088ff;
      color: #0088ff;
    }
    
    .terminal-preview {
      background: #000000;
      border: 1px solid #00ff00;
      border-radius: 0;
      padding: 10px;
      margin-top: 10px;
      font-size: 10px;
      font-family: 'Courier New', monospace;
    }
    
    .terminal-preview-item {
      margin-bottom: 5px;
      color: #00ff00;
    }
    
    .terminal-preview-item strong {
      display: inline-block;
      width: 60px;
      color: #00aa00;
    }
    
    .hidden {
      display: none;
    }
    
    .terminal-loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #00ff00;
      border-radius: 50%;
      border-top-color: transparent;
      animation: terminal-spin 1s linear infinite;
    }
    
    @keyframes terminal-spin {
      to { transform: rotate(360deg); }
    }
    
    .terminal-prompt {
      color: #00aa00;
      font-weight: bold;
    }
    
    .terminal-cursor {
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    
    .file-input-wrapper {
      position: relative;
      margin-bottom: 10px;
    }
    
    .file-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #00ff00;
      border-radius: 0;
      background: #000000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      cursor: pointer;
      text-align: center;
    }
    
    .file-input:hover {
      background: #001100;
      box-shadow: 0 0 5px #00ff00;
    }
    
    .file-input input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="terminal-header">
    <h1>APPLYX.EXE</h1>
    <p>Automated Job Application System v1.0.0</p>
  </div>

  <div class="terminal-section">
    <h3>RESUME PARSER</h3>
    <div class="file-input-wrapper">
      <div class="file-input" id="fileInput">
        <input type="file" id="resumeFile" accept=".pdf,.txt,.doc,.docx">
        <div class="terminal-prompt">[UPLOAD]</div>
        <div>SELECT RESUME FILE (PDF/TXT/DOC)</div>
      </div>
    </div>
    <button class="terminal-btn primary" id="parseBtn" disabled>PARSE RESUME</button>
    <div id="parseStatus" class="terminal-status hidden"></div>
    <div id="profilePreview" class="terminal-preview hidden"></div>
  </div>

  <div class="terminal-section">
    <h3>JOB APPLICATION</h3>
    <button class="terminal-btn" id="scrapeJobsBtn">SCAN JOBS</button>
    <button class="terminal-btn" id="applyBtn" disabled>AUTO-APPLY</button>
    <div id="jobStatus" class="terminal-status hidden"></div>
  </div>

  <div class="terminal-section">
    <h3>SYSTEM</h3>
    <button class="terminal-btn" id="settingsBtn">CONFIG</button>
    <button class="terminal-btn" id="testConnectionBtn">TEST API</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
